<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
      section {
        width: 100vw;
        height: 100vh;
      }
      h1 {
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div style="height: 50px"><h1>Heloo World</h1></div>
      <a href="#" data-toggle="tooltip" title="This is a tooltip"
        >Tooltip on thos anchor tag</a
      >
      <button
        data-toggle="tooltip"
        title="Tooltip on this button"
        class="btn btn-success"
      >
        Button 1
      </button>
     
      <a
        href="#"
        data-toggle="tooltip"
        data-placement="left"
        title="This is a tooltip"
        >Tooltip on thos anchor tag</a
      >
      <button
        data-toggle="tooltip"
        data-placement="right"
        title="Tooltip on this button"
        class="btn btn-success"
      >
        Button 1
      </button>


      <a href="" data-toggle="popover" title="the heading" data-content="this is the pop over content">The pop over</a>
      <a href="" data-toggle="popover" title="the heading" data-placement="left" data-content="this is the pop over content">The pop over</a>
      <a href="" data-toggle="popover" title="the heading" data-placement="left" data-trigger="focus"     data-content="this is the pop over content">The pop over</a>
      <a href="" data-toggle="popover" title="the heading" data-placement="left" data-trigger="hover"     data-content="this is the pop over content">The pop over</a>
    </div>
    <script>
      $document.ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="popover"]').popover();
      });
    </script>
  </body>
</html>
