<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="carousel1" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel1" data-slide-to="0" class="0"></li>
          <li data-target="#carousel1" data-slide-to="1"></li>
          <li data-target="#carousel1" data-slide-to="2"></li>
          <li data-target="#carousel1" data-slide-to="3 "></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="image1.jpg" width="600px" />
            <div class="carousel-caption"><h3>image1</h3><p>this is first image of carousel</p></div>
          </div>
          <div class="item">
            <img src="image2.jpg" width="600px" />
            <div class="carousel-caption"><h3>image 2</h3><p>this is second image of carousel</p></div>
          </div>
          <div class="item">
            <img src="image3.jpg" width="600px" />
            <div class="carousel-caption"><h3>image 3</h3><p>this is third image of carousel</p></div>
          </div>
          <div class="item">
            <img src="image4.jpg" width="600px" />
            <div class="carousel-caption"><h3>image 4</h3><p>this is fourth image of carousel</p></div>
          </div>
        </div>
        <a  class="left carousel-control" href="#carousel1" data-slide="prev">
          <span
            class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a   class="right carousel-control" href="#carousel1"  data-slide="next">
          <span
            class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
      </div>
      <hr>
      
    </div>
   
    
  </body>
</html>
