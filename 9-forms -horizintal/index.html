<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Bootstrap Horizontal Form Designing</h1>
      </div>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-md-2">type your name</label>
          <div class="col-md-10">
            <input type="text" class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-md-2">type your email</label>
          <div class="col-md-10">
            <input type="email" class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-md-2">type your password</label>
          <div class="col-md-10">
            <input type="password" class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-md-2">confirm password</label>
          <div class="col-md-10">
            <input type="password" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-md-2">Comments</label>
          <textarea class="form-control" rows="10"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Skills</label>
          <div class="col-md-10">
            <div class="checkbox">
              <label><input type="checkbox" />HTML</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" />CSS</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" />JAVASCRIPT</label>
            </div>
          </div>
        </div>
        <label class="control-label col-md-2">Skills</label>
        <div class="col-md-10">
          <div class="checkbox">
            <label class="checkbox-inline"><input type="checkbox" />HTML</label>

            <label class="checkbox-inline"><input type="checkbox" />CSS</label>

            <label class="checkbox-inline"
              ><input type="checkbox" />JAVASCRIPT</label
            >
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Gender</label>
          <div class="col-md-10">
            <div class="radio">
              <label><input type="radio" name="gender"/>Male</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="gender"/>Female</label>
            </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Gender</label>
          <div class="col-md-10">
            <div class="radio-inline">
              <label><input type="radio" name="gender"/>Male</label>
            </div>
            <div class="radio-inline">
              <label><input type="radio" name="gender"/>Female</label>
            </div>
        </div>
        <div class="form-group">
          <label class="from-group col-md-2">Country</label>
          <select class="form-control"><option >US</option><option >UK</option><option >INDIA</option><option >CHINA</option></select>
        </div>
      </form>
    </div>
  </body>
</html>
