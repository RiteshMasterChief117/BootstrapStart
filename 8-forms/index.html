<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header"><h1>Bootstrap Form Designing</h1></div>

      <form>
        <div class="form-group">
          <label for="name">type your name</label>
          <input type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="name">type your email</label>
          <input type="email" class="form-control" />
        </div>

        <div class="form-group">
          <label for="name">type your password</label>
          <input type="password" class="form-control" />
        </div>

        <div class="form-group">
          <label for="name">confirm password</label>
          <input type="password" class="form-control" />
        </div>
      </form>
      <hr />

      <div class="page-header"><h1>Bootstrap Inline Form Designing</h1></div>

      <form class="form-inline">
        <div class="form-group">
          <label for="name">type your name</label>
          <input type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="name">type your email</label>
          <input type="email" class="form-control" />
        </div>

        <div class="form-group">
          <label for="name">type your password</label>
          <input type="password" class="form-control" />
        </div>

        <div class="form-group">
          <label for="name">confirm password</label>
          <input type="password" class="form-control" />
        </div>
      </form>

      <hr />

      <div class="page-header"><h1>Bootstrap Horizontal Form Designing</h1></div>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-md-2">type your name</label>
          <div class="col-md-10"><input type="text" class="form-control" /></div>
          
        </div>

        <div class="form-group">
          <label for="name"  class="col-md-2">type your email</label>
          <div class="col-md-10"><input type="email" class="form-control" /></div>
        </div>

        <div class="form-group">
          <label for="name"  class="col-md-2">type your password</label>
          <div class="col-md-10"><input type="password" class="form-control" /></div>
        </div>

        <div class="form-group">
          <label for="name"  class="col-md-2">confirm password</label>
          <div class="col-md-10"><input type="password" class="form-control" /></div>
        </div>
      </form>
    </div>
  </body>
</html>
